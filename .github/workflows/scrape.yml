name: Hourly Hunter

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  hunt:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # Updated libasound2 to libasound2t64 for compatibility
          sudo apt-get install -y libgbm1 xvfb libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libpango-1.0-0 libcairo2 libasound2t64

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium 

      - name: Run Hunter with Virtual Screen
        env:
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
        run: xvfb-run python scraper.py

      - name: Save Results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Robot: Prices Updated"
          push_options: '--force'
          file_pattern: 'price_history.csv config.json screenshots/*.png'
